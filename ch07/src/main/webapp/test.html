<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-simple.js"></script>
<script>
$(function(){
	console.log("load!!!");

	$lis = $(".list-item");
	console.log(typeof(jQuery), typeof($lis), $lis.jquery);

	$lis.click(function(){
		console.log("clicked:" + this);
	});

	setTimeout(function(){
		$lis.css("color", "blue");
	}, 2000);
})


</script>
</head>
<body>
	<h1>jQuery 직접 만들어 보기</h1>
	<ul>
		<li class="list-item">테스트</li>
		<li>테스트</li>
		<li class="list-item">테스트</li>
	</ul>
</body>
</html>
