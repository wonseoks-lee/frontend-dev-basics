<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function() {
	var $obj = $(".par");
	
	console.log($obj.length);
	console.log(typeof($obj) + ":" + $obj instanceof Array); // 배열이 아니라 유사배열
	console.log($obj[0]); // HTMLElement에 접근가능 
	console.log($obj.get(0));
	
	$obj.css('color', 'red');
	$obj.click(function(){
		// 이벤트 핸들러에서의 this는 jQuery Object가 아닌 HTMLElement다.
		console.log("clicked:"+this);
		
		// 만약, 핸들러 안에서 이벤트 대상이 되는 this(HTMLElement)의 CSS, DOM 조작을 해야할 경우,
		// this.style.color = "blue"; -> DOM API
		
		
		// jQuery Object의 거의 모든 API 함수(예외: traverse 함수들)는 호출한 jQuery Object를 반환한다.
		// 함수 체인(chain)이 가능하다.
		$(this)
			.css('color','blue')
			.css('text-decoration', 'underline')
			.text('클릭!!!!!!');
	
	});
});
</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기1</h1>

	<p class='par'>문장1</p>
	<p>문장2</p>
	<p  class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
